<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title">Add Item</h3>
        <div class="section__wrapper">
          <input class="section__task-new task-wrapper" type="text">
          <button>Add</button>
        </div>
    </section>
    <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list section__list_incompleted">
          <li class="section__item">
            <input type="checkbox" class="section__item_input-checkbox">
            <label class="section__label task-wrapper">Pay Bills</label>
            <input type="text" class="section__item_input-value task-wrapper">
            <button class="section__button section__button_edit">Edit</button>
            <button class="section__button section__button_delete">
              <img src="./remove.svg" class="section__img" alt="remove">
            </button>
          </li>
          <li class="section__item section__item_edit-mode">
            <input type="checkbox" class="section__item_input-checkbox">
            <label class="section__label task-wrapper">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__item_input-value task-wrapper">
            <button class="section__button section__button_edit">Save</button>
            <button class="section__button section__button_delete">
              <img src="./remove.svg" class="section__img" alt="remove">
            </button>
          </li>
        </ul>
    </section>
    <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="completed-tasks section__list_completed">
          <li class="section__item">
            <input type="checkbox" class="section__item_input-checkbox" checked>
            <label class="section__label task-wrapper">See the Doctor</label>
            <input type="text" class="section__item_input-value task-wrapper">
            <button class="section__button section__button_edit">Edit</button>
            <button class="section__button section__button_delete">
              <img src="./remove.svg" class="section__img" alt="remove">
            </button>
          </li>
        </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
